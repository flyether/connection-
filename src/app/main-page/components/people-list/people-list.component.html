<div [ngClass]="
{
   wrapper: true,
anotherColor: people.conversation
}">

<button class="link"   (click)="goTo(people.conversationId)" type="button" *ngIf="people.conversation; else noConversation">{{people.name.S}}</button>

</ng-template>

  </div>
